<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>

<body>
    <!-- Heading Name -->
    <div class="heading">
        <h1>Image Gallery</h1>
    </div>

    <!-- Image Gallery section all images in one div -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/pic1.jpeg"

                onclick="openModal('images/pic1.jpeg')"

                alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="images/pic2.jpeg"
                onclick="openModal('images/pic2.jpeg')"

                alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="images/pic3.jpeg"

                onclick="openModal('images/pic3.jpeg')"

                alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="images/pic4.jpg"

                onclick="openModal('images/pic4.jpg')"

                alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="images/pic5.jpg"

                onclick="openModal('images/pic5.jpg')"

                alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="images/pic6.jpg"

                onclick="openModal('images/pic6.jpg')"

                alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="images/pic7.jpg.png"

                onclick="openModal('images/pic7.jpg.png')"

                alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src="images/pic8.jpg.png"

                onclick="openModal('images/pic8.jpg.png')"

                alt="Image 8">
        </div>
        
        
    </div>

    <!-- Modal for Image Display -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- JavaScript for Modal -->
    <script>
        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
    </script>
</body>
</html>
